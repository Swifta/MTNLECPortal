<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"  xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>


        <div id="canvas">
            <div style="text-align: right;padding: 5px;" class="elevens">
                <h:form>
                    <p:commandButton value="Log Out" styleClass="elevens bolds" action="#{portalAdminBean.logOut()}" ajax="false"/>
                </h:form>
            </div>
            <p:tabView styleClass="elevens bolds" dynamic="true" activeIndex="#{schoolBean.activeIndex}">
                <p:ajax event="tabChange" listener="#{schoolBean.onTabChange}"/>   
                <p:tab title="Manage Exchange Rate" id="exchangerate">
                    <ui:include src="exchangeratetab.xhtml"/>
                </p:tab>
                <p:tab title="Manage Minimum Rate" id="manageminrate">
                    <ui:include src="minimumratetab.xhtml"/> </p:tab>

                <p:tab title="Manage Portal Admins" id="manageportaladmin">
                    <ui:include src="portaladmintab.xhtml"/> </p:tab>
                <p:tab title="Transaction History" id="transhist"> 
                    <ui:include src="transactionhistorytab.xhtml"/>
                </p:tab>      
                <p:tab title="Audit Trail" id="audittrail">       
                    <ui:include src="audittab.xhtml"/>
                </p:tab>   
                <p:tab title="Token Management" id="tokenmanagement">       
                    <ui:include src="tokenmanagement.xhtml"/>
                </p:tab>   
            </p:tabView>
        </div>
    </h:body>
</html>
